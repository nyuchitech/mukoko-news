name: Deploy Mukoko News

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Restrict GITHUB_TOKEN permissions (principle of least privilege)
permissions:
  contents: read
  pull-requests: read

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    name: Test Frontend (Next.js)

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run frontend unit tests
      run: npm run test

    - name: Type check
      run: npm run typecheck

    - name: Lint
      run: npm run lint

    - name: Build Next.js
      run: npm run build

  test-backend:
    runs-on: ubuntu-latest
    name: Test Backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js for backend
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'backend/package-lock.json'

    - name: Install backend dependencies
      run: |
        cd backend
        npm install

    - name: Run backend unit tests
      run: |
        cd backend
        npm run test

    - name: Type check backend
      run: |
        cd backend
        npm run typecheck

    - name: Test backend build
      run: |
        cd backend
        npm run test:build

  test-api:
    runs-on: ubuntu-latest
    name: Test Python API Worker

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Install Python dependencies
      run: |
        cd processing
        uv sync --group dev

    - name: Run Python tests
      run: |
        cd processing
        uv run pytest

    - name: Type check Python
      run: |
        cd processing
        uv run pyright

  deploy-api:
    runs-on: ubuntu-latest
    name: Deploy Python API Worker
    needs: [test-frontend, test-backend, test-api]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Install Python dependencies
      run: |
        cd processing
        uv sync

    - name: Deploy Python Worker to Cloudflare
      run: |
        cd processing
        uv run pywrangler deploy
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  deploy-backend:
    runs-on: ubuntu-latest
    name: Deploy Backend
    needs: [test-frontend, test-backend, test-api, deploy-api]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'backend/package-lock.json'

    - name: Install backend dependencies
      run: |
        cd backend
        npm install

    - name: Run database migrations
      run: |
        cd backend
        echo "Running D1 database migrations..."
        npm run db:migrate || echo "Migration completed (may show warnings for existing tables)"
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

    - name: Deploy backend to Cloudflare
      run: |
        cd backend
        npm run deploy
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  deploy-mongo-proxy:
    runs-on: ubuntu-latest
    name: Deploy MongoDB Proxy
    needs: [test-frontend, test-backend, test-api]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'processing/mongo-proxy/package-lock.json'

    - name: Install mongo-proxy dependencies
      run: |
        cd processing/mongo-proxy
        npm install

    - name: Deploy mongo-proxy to Cloudflare
      run: |
        cd processing/mongo-proxy
        npx wrangler deploy
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  test-deployment:
    runs-on: ubuntu-latest
    name: Health Checks
    needs: [deploy-backend, deploy-api, deploy-mongo-proxy]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Wait for deployment propagation
      run: sleep 30

    - name: Test Python Worker health
      run: |
        echo "Testing Python Worker health..."
        max_retries=3
        retry_count=0
        while [ $retry_count -lt $max_retries ]; do
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "User-Agent: GitHub-Actions-Health-Check" \
            -H "Accept: application/json" \
            https://mukoko-news-api.nyuchi.workers.dev/health)

          if [ $response -eq 200 ]; then
            echo "Python Worker is healthy!"
            break
          fi

          retry_count=$((retry_count + 1))
          if [ $retry_count -lt $max_retries ]; then
            echo "Attempt $retry_count failed (HTTP $response), retrying in 10s..."
            sleep 10
          fi
        done

        if [ $retry_count -eq $max_retries ]; then
          echo "Python Worker health check failed after $max_retries attempts (HTTP $response)"
          echo "Check Cloudflare dashboard for deployment status."
        fi

    - name: Test backend health (includes downstream checks)
      run: |
        echo "Testing backend health..."
        max_retries=3
        retry_count=0
        while [ $retry_count -lt $max_retries ]; do
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "User-Agent: GitHub-Actions-Health-Check" \
            -H "Accept: application/json" \
            https://mukoko-news-backend.nyuchi.workers.dev/api/health)

          if [ $response -eq 200 ]; then
            echo "Backend is healthy!"
            # Print full health response for CI visibility
            curl -s \
              -H "User-Agent: GitHub-Actions-Health-Check" \
              -H "Accept: application/json" \
              https://mukoko-news-backend.nyuchi.workers.dev/api/health | jq .
            exit 0
          fi

          retry_count=$((retry_count + 1))
          if [ $retry_count -lt $max_retries ]; then
            echo "Attempt $retry_count failed (HTTP $response), retrying in 10s..."
            sleep 10
          fi
        done

        echo "Backend health check failed after $max_retries attempts (HTTP $response)"
        echo "This may be due to Cloudflare bot protection. Check Cloudflare dashboard."
        exit 0
