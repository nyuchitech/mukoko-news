name: Deploy Mukoko News Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test Backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js for backend
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'backend/package-lock.json'

    - name: Install backend dependencies
      run: |
        cd backend
        npm install

    - name: Test backend build
      run: |
        cd backend
        npm run test

  deploy-backend:
    runs-on: ubuntu-latest
    name: Deploy Backend
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'backend/package-lock.json'

    - name: Install backend dependencies
      run: |
        cd backend
        npm install

    - name: Deploy backend to Cloudflare
      run: |
        cd backend
        npm run deploy
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  test-deployment:
    runs-on: ubuntu-latest
    name: Test Deployment
    needs: deploy-backend
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Wait for deployment propagation
      run: sleep 30

    - name: Test backend health
      run: |
        echo "Testing backend health..."
        # Retry logic to handle Cloudflare bot protection and propagation delays
        max_retries=3
        retry_count=0
        while [ $retry_count -lt $max_retries ]; do
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "User-Agent: GitHub-Actions-Health-Check" \
            -H "Accept: application/json" \
            https://mukoko-news-backend.nyuchi.workers.dev/api/health)

          if [ $response -eq 200 ]; then
            echo "✅ Backend is healthy!"
            exit 0
          fi

          retry_count=$((retry_count + 1))
          if [ $retry_count -lt $max_retries ]; then
            echo "⏳ Attempt $retry_count failed (HTTP $response), retrying in 10s..."
            sleep 10
          fi
        done

        echo "❌ Backend health check failed after $max_retries attempts (HTTP $response)"
        echo "⚠️ This may be due to Cloudflare bot protection. Check Cloudflare dashboard."
        # Don't fail the build - health check is informational
        exit 0