name: Test Mukoko News

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Restrict GITHUB_TOKEN permissions (principle of least privilege)
permissions:
  contents: read
  pull-requests: read

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    name: Test Frontend (Next.js)

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run frontend unit tests
      run: npm run test

    - name: Type check
      run: npm run typecheck

    - name: Lint
      run: npm run lint

    - name: Build Next.js
      run: npm run build

  test-backend:
    runs-on: ubuntu-latest
    name: Test Backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js for backend
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'backend/package-lock.json'

    - name: Install backend dependencies
      run: |
        cd backend
        npm install

    - name: Run backend unit tests
      run: |
        cd backend
        npm run test

    - name: Type check backend
      run: |
        cd backend
        npm run typecheck

    - name: Test backend build
      run: |
        cd backend
        npm run test:build

  test-api:
    runs-on: ubuntu-latest
    name: Test Python API Worker

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Install Python dependencies
      run: |
        cd processing
        uv sync --group dev

    - name: Run Python tests
      run: |
        cd processing
        uv run pytest

    - name: Type check Python
      run: |
        cd processing
        uv run pyright
