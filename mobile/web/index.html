    <!-- Google Analytics (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-38BFSVZRQJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-38BFSVZRQJ');
    </script>

    <!-- Service worker version check - only cleans up outdated caches -->
    <script>
      (function() {
        var CURRENT_SW_VERSION = 'v3';
        console.log('[Mukoko] Checking service worker version...');

        // Only clean up old version caches, not all caches
        if ('caches' in window) {
          caches.keys().then(function(names) {
            names.forEach(function(name) {
              // Only delete caches from older versions (v1, v2)
              if (name.startsWith('mukoko-') && !name.includes(CURRENT_SW_VERSION)) {
                caches.delete(name);
                console.log('[Mukoko] Cleaned old cache:', name);
              }
            });
          }).catch(function() {});
        }
      })();
    </script>
